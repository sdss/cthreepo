schema:
  title: Channel
  key: channel
  description: Spectral line channels used in fitting
  properties:
    name:
      title: Name
      required: True
      type: str
    description:
      title: Description
      required: True
      type: str
      add_to_repr: True
    group:
      title: Spectral Group
      type: str
      required: True
      add_to_repr: True
    formats:
      title: Print Formats
      type: dict
      required: True
    rest_wavelength:
      title: Rest Wavelength
      type: int
      default: null
    unit:
      title: Unit
      type: str
      default: null
    scale:
      title: Scale
      type: float
      default: null
    id:
      title: ID
      type: int
      default: null
    db_name:
      title: Database Column Name
      type: str
      default: null

