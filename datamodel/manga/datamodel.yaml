name: manga
description: list of manga specific datamodel attributes
defaults: &defaults
  required: False
  group: MaNGA
schema:
  bintypes:
    name: Bintypes
    kind: list(objects)
    <<: *defaults
    #schema: bintypes.yaml
  templates:
    name: Templates
    kind: list(objects)
    <<: *defaults
    #schema: templates.yaml
  default_bintype:
    name: Bintype
    kind: string
    <<: *defaults
  default_template:
    name: Template
    kind: string
    <<: *defaults
  wavelengths:
    name: Wavelengths
    kind: list(objects)
    <<: *defaults
    #schema: wavelength.yaml
  versions:
    name: Versions
    kind: list(objects)
    <<: *defaults
    #schema: versions.yaml 
