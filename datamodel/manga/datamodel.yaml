name: manga
description: list of manga specific datamodel attributes
defaults: &defaults
  required: False
  group: Default
schema:
  bintypes:
    name: Bintypes
    kind: list
    <<: *defaults
  templates:
    name: Templates
    kind: list
    <<: *defaults
  default_bintype:
    name: Bintype
    kind: string
    <<: *defaults
  default_template:
    name: Template
    kind: string
    <<: *defaults
  wavelengths:
    name: Wavelengths
    kind: list
    <<: *defaults
